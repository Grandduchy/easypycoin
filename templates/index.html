<!doctype html>
<html lang="en">

<head>
    <title>Easypycoin</title>

    <!-- No favicon.ico requests -->
    <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon">

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.13.1/underscore-umd-min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="{{ url_for('static', filename='main.js') }}"></script>
    <!-- JavaScript Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="{{ url_for('static', filename='stylesheet.css') }}" rel="stylesheet">

</head>

<body>

<div class="container-fluid">
    <nav>
        <div class="nav nav-pills" id="nav-tab" role="tablist">
            <a class="flex-md-fill text-sm-center">EasyPyCoin</a>
            <a class="flex-sm-fill text-sm-center nav-link active" id="gen-wallet-tab" data-bs-toggle="tab"
               data-bs-target="#gen-wallet" type="button" role="tab" aria-controls="gen-wallet" aria-selected="true">Generate
                Wallet</a>
            <a class="flex-sm-fill text-sm-center nav-link" id="mk-trans-tab" data-bs-toggle="tab"
               data-bs-target="#mk-trans" type="button" role="tab" aria-controls="mk-trans" aria-selected="false">Make
                Transaction</a>
            <a class="flex-sm-fill text-sm-center nav-link" id="view-trans-tab" data-bs-toggle="tab"
               data-bs-target="#view-trans" type="button" role="tab" aria-controls="view-trans" aria-selected="false">View
                Transactions</a>
            <a class="flex-sm-fill text-sm-center nav-link" id="mine-blocks-tab" data-bs-toggle="tab"
               data-bs-target="#mine-blocks" type="button" role="tab" aria-controls="mine-blocks" aria-selected="false">Mine
                Blocks</a>
            <a class="flex-sm-fill text-sm-center nav-link" id="chain-nodes-tab" data-bs-toggle="tab"
               data-bs-target="#chain-nodes" type="button" role="tab" aria-controls="chain-nodes" aria-selected="false">Blockchain
                Nodes</a>
            <a class="flex-sm-fill text-sm-center nav-link" id="stats-tab" data-bs-toggle="tab"
               data-bs-target="#stats" type="button" role="tab" aria-controls="stats"
               aria-selected="false">Statistics</a>
        </div>
    </nav>
    <div class="tab-content" id="nav-tabContent">
        <div class="tab-pane fade show active" id="gen-wallet" role="tabpanel" aria-labelledby="gen-wallet-tab">
            Text1
        </div>
        <div class="tab-pane fade" id="mk-trans" role="tabpanel" aria-labelledby="mk-trans-tab">
            Text2
        </div>
        <div class="tab-pane fade" id="view-trans" role="tabpanel" aria-labelledby="view-trans-tab">
            Text3
        </div>
        <div class="tab-pane fade show" id="mine-blocks" role="tabpanel" aria-labelledby="mine-blocks-tab">
            Text4
        </div>
        <div class="tab-pane fade" id="chain-nodes" role="tabpanel" aria-labelledby="chain-nodes-tab">
            Text5
        </div>
        <div class="tab-pane fade" id="stats" role="tabpanel" aria-labelledby="stats-tab">
            Text6
        </div>
    </div>
</div>

</body>
</html>
